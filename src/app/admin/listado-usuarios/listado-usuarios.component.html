<div class="encabezado">
    <p class="text-center font-weight-bold">Listado de Usuario</p>
  </div>
  <div class="tabla">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Correo</th>
          <th scope="col">Usuario inicio</th>
          <th scope="col">Tipo de usuario</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody class="listado" *ngFor="let Usuario of usuarios; index as i">
        <tr>
          <th scope="row">{{i}}</th>
          <td>{{Usuario.nombre}}</td>
          <td>{{Usuario.correo}}</td>
          <td>{{Usuario.user}}</td>
          <td *ngIf="Usuario.admin == 'Administrador'">Administrador</td>
          <td *ngIf="Usuario.admin == 'Usuario'">Usuario</td>
          <td><button id="editar" class="btn btn-primary">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="nuevoLibro d-flex flex-row-reverse">
    <button class="btn btn-success" routerLink="nuevo-usuario">Nuevo Usuario</button>
  </div>
