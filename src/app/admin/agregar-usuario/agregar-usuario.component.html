<div class="contenido">
    <div class="encabezado">
        <p class="text-center font-weight-bold">Nuevo Usuario</p>
    </div>
    <div class="formulario">
        <form [formGroup]="datosUsuario" (ngSubmit)="crearUsuario()">
            <div class="body">
              <div class="form-group was-validated">
                <label for="nombre">Nombre Completo</label>
                <input type="text" name="nombre" class="form-control" formControlName="nombre" placeholder="Nombre Completo" required>
                <div  *ngIf="nombre && nombre.invalid && nombre.touched" class="invalid-feedback">Por favor introduzca el nombre completo del usuario</div>
              </div>
        
              <div class="form-group was-validated">
                <label for="correo">Correo Electronico</label>
                <input type="text" name="correo" class="form-control" formControlName="correo" placeholder="Correo Electronico" required>
                <div  *ngIf="correo && correo.invalid && correo.touched" class="invalid-feedback">Por favor introduzca el correo electronico valido</div>
              </div>
        
              <div class="form-group was-validated">
                <label for="user">Usuario</label>
                <input type="text" name="user" class="form-control" formControlName="user" placeholder="Usuario" required>
                <div  *ngIf="user && user.invalid && user.touched" class="invalid-feedback">Por favor introduzca un nombre de usuario valido</div>
              </div>
        
              <div class="form-group was-validated">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" formControlName="password" placeholder="Contraseña" required>
                <div  *ngIf="password && password.invalid && password.touched" class="invalid-feedback">Por favor introduzca una contraseña valida</div>
              </div>
        
              <div class="form-group was-validated">
                <label for="admin">Tipo de Usuario</label>
                <mat-select placeholder="Administrador" name="editorial" class="admin" formControlName="admin" required>
                  <mat-option value="Administrador"> Administrador </mat-option>
                  <mat-option value="Usuario"> Usuario </mat-option>
                  <div *ngIf="admin && admin.invalid && admin.touched" class="invalid-feedback">Por favor introduzca el tipo de usuario a crear</div>
                </mat-select>
              </div>

              <div class="footer">
                <button [disabled]="datosUsuario.invalid" type="submit" class="btn btn-primary btn w-100 align-self-center p-2 mt-4">Guardar</button>
              </div>
            </div>
          </form>
    </div>
</div>
