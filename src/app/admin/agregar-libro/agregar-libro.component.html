<div class="contenido">
<div class="encabezado">
  <p class="text-center font-weight-bold">Nuevo Libro</p>
</div>
<form #libroForm="ngForm" (ngSubmit)="agregar(libroForm)"> 
    <div class="body">
      <div class="form-group">
        <label for="titulo">Nombre</label>
        <input 
          type="text" 
          name="titulo" 
          class="form-control"
          #titulo="ngModel"
          [(ngModel)]="libro.titulo"
          required
          minlength="2">
      </div>

      <div class="form-group">
        <label for="autor">Autor</label>
        <input 
          type="text" 
          name="autor" 
          class="form-control"
          #autor="ngModel"
          [(ngModel)]="libro.autor"
          required
          minlength="2">
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input 
          type="number" 
          name="precio" 
          class="form-control"
          #precio="ngModel"
          [(ngModel)]="libro.precio"
          required>
      </div>

      <div class="form-group">
        <label for="fechaSalida">Fecha Salida</label>
        <input 
          type="text" 
          name="fechaSalida" 
          class="form-control"
          #fechaSalida="ngModel"
          [(ngModel)]="libro.fechaSalida"
          required
          minlength="2">

      </div>

      <div class="form-group">
        <label for="editorial">Editorial</label>
        
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input 
          type="number" 
          name="cantidad" 
          class="form-control"
          #cantidad="ngModel"
          [(ngModel)]="libro.cantidad"
          required>
      </div>

    <div class="footer">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </div>
