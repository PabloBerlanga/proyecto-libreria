<div class="contenido">
  <div class="encabezado">
    <p class="text-center font-weight-bold">Nuevo Libro</p>
  </div>
  <form [formGroup]="datosLibro" (ngSubmit)="agregar()">
    <div class="body">
      <div>
        <label for="img">Imagen</label>
        <input type="file" name="img" class="form-control" formControlName="img" (change)="imagenSubida($event)">
      </div>
      <div class="form-group was-validated">
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" class="form-control" formControlName="titulo" placeholder="Titulo del libro" required>
        <div  *ngIf="titulo && titulo.invalid && titulo.touched" class="invalid-feedback">Por favor introduzca el titulo</div>
      </div>

      <div class="form-group was-validated">
        <label for="autor">Autor</label>
        <input type="text" name="autor" class="form-control" formControlName="autor" placeholder="Autor" required>
        <div  *ngIf="autor && autor.invalid && autor.touched" class="invalid-feedback">Por favor introduzca el autor</div>
      </div>

      <div class="form-group was-validated">
        <label for="precio">Precio</label>
        <input type="number" name="precio" class="form-control" formControlName="precio" placeholder="Precio" required>
        <div  *ngIf="precio && precio.invalid && precio.touched" class="invalid-feedback">Por favor introduzca el precio</div>
      </div>

      <div class="form-group was-validated">
        <label for="fechaSalida">Fecha Salida</label>
        <input type="text" name="fechaSalida" class="form-control" formControlName="fechaSalida" placeholder="Fecha de salida" required>
        <div  *ngIf="fechaSalida && fechaSalida.invalid && fechaSalida.touched" class="invalid-feedback">Por favor introduzca la fecha de salida</div>
      </div>

      <div class="form-group was-validated">
        <label for="editorial">Editorial</label>
        <mat-select placeholder="Editorial" name="editorial" class="editorial" formControlName="editorial" required>
          <mat-option *ngFor="let editorial of editoriales" [value]="editorial.nombre">
            {{editorial.nombre}}
          </mat-option>
          <div *ngIf="editorial && editorial.invalid && editorial.touched" class="invalid-feedback">Por favor introduzca la editorial</div>
        </mat-select>
      </div>

      <div class="form-group was-validated">
        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" class="form-control" formControlName="cantidad" placeholder="Cantidad" required>
        <div  *ngIf="cantidad && cantidad.invalid && cantidad.touched" class="invalid-feedback">Por favor introduzca la cantidad</div>
      </div>

      <div class="footer">
        <button [disabled]="datosLibro.invalid" type="submit" class="btn btn-primary btn w-100 align-self-center p-2 mt-4">Guardar</button>
      </div>
    </div>
  </form>
