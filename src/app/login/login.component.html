<div class="login">
  <div class="form-login">
    <mat-tab-group>
      <mat-tab label="Inicio de Sesion">
        <h1 class="text-center">Inicio de Sesión</h1>

        <form class="needs-validation" action="">
          <div class="form-group was-validated">
            <label class="form-label" for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario" #inicioUsuario required />
            <div class="invalid-feedback">Por favor introduzca su usuario</div>
          </div>

          <div class="form-group was-validated">
            <label class="form-label" for="contraseña">Contraseña</label>
            <input type="password" name="contra" id="contra" class="form-control" placeholder="Contraseña" #inicioContra required />
            <div class="invalid-feedback">
              Por favor introduzca su contraseña
            </div>
          </div>

          <div class="form-group form-check">
            <label class="form-check-label"><input class="form-check-input" type="checkbox" />Recordar
              contraseña</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 p-1">
            Ingresar
          </button>
        </form>
      </mat-tab>
      <mat-tab label="Registro">
        <h1 class="text-center">Registro</h1>

        <form class="needs-validation" action="">
          <div class="form-group was-validated">
            <label class="form-label" for="nombre">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre Completo" [(ngModel)]="registroNombre" required />
            <div class="invalid-feedback">Por favor introduzca un nombre</div>
          </div>
          <div class="form-group was-validated">
            <label class="form-label" for="email">Correo Electronico</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo electronico" [(ngModel)]="registroEmail" required />
            <div class="invalid-feedback">Por favor introduzca un correo valido</div>
          </div>
          <div class="form-group was-validated">
            <label class="form-label" for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario" [(ngModel)]="registroUsuario" required />
            <div class="invalid-feedback">Por favor introduzca su nombre de usuario</div>
          </div>
          <div class="form-group was-validated">
            <label class="form-label" for="contraseña">Contraseña</label>
            <input type="password" name="contra" id="contra" class="form-control" placeholder="Contraseña" [(ngModel)]="registroContra" required />
            <div class="invalid-feedback">
              Por favor introduzca su nueva contraseña
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100 p-1">
            Registrarse
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
